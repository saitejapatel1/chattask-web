<!DOCTYPE html>
<html>
<head>
    <title>My Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat-box { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        .user { color: blue; }
        .bot { color: green; }
        form { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Chat with My Chatbot!</h1>
    <p>Ask questions about Alex or type "stop" to quit.</p>
    <div class="chat-box">
        {% for speaker, message in conversation %}
            <p><b>{{ speaker }}:</b> <span class="{{ 'user' if speaker == 'You' else 'bot' }}">{{ message }}</span></p>
        {% endfor %}
    </div>
    <form method="POST">
        <input type="text" name="user_input" placeholder="Type your question..." required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
